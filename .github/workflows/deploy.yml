name: Deploy to Supabase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest

    - name: Deploy Supabase functions
      run: |
        supabase functions deploy translate-baidu --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        supabase functions deploy tts-baidu --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Set function environment variables
      run: |
        supabase secrets set BAIDU_TRANSLATE_APPID=${{ secrets.BAIDU_TRANSLATE_APPID }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        supabase secrets set BAIDU_TRANSLATE_KEY=${{ secrets.BAIDU_TRANSLATE_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        supabase secrets set BAIDU_TTS_API_KEY=${{ secrets.BAIDU_TTS_API_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        supabase secrets set BAIDU_TTS_SECRET_KEY=${{ secrets.BAIDU_TTS_SECRET_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1
